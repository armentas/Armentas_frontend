<!-- Start Categories List -->
<div class="collection-collapse-block border-0" [class.open]="collapse">
    <h3 class="collapse-block-title" (click)="collapse = !collapse">Types</h3>
    <div class="collection-collapse-block-content">
        <div class="collection-brand-filter">
            <ul class="category-list">
                <li *ngFor="let type of filterbyType">
                    <a [routerLink]="['/shop/collection/infinitescroll']"
                       [queryParams]="{ type: type}"
                       [class.active]="type === activeType">
                        {{ type }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- End Categories List -->
