<!-- Start Categories List -->
<div class="collection-collapse-block border-0" [class.open]="collapse">
    <h3 class="collapse-block-title" (click)="collapse = !collapse">Collections</h3>
    <div class="collection-collapse-block-content">
        <div class="collection-brand-filter">
            <ul class="category-list">
                <li *ngFor="let collection of filterbyCollection">
                    <a [routerLink]="['/shop/collection/infinitescroll']"
                       [queryParams]="{ collection: collection}"
                       [class.active]="collection === activeCollection">
                        {{ collection }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- End Categories List -->
