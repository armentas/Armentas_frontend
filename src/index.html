<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PinArtes</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const browserColorTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'white' : 'black';

        // Cambiar el icono de la pestaña según el tema del navegador
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
            favicon.setAttribute('href', `assets/images/icon/icon-${browserColorTheme}.png`);
        }
    </script>
</head>

<body class="ltr">
    <app-root></app-root>
</body>

</html>
